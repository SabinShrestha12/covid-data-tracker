<!DOCTYPE html>
<html>
	<head>
		<title>covid cases</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script type="text/javascript" src="covid.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body ng-app = "covid_records">
		<div class="main_div" ng-controller = "data">
			<div class="image">
				<div class="img_div">
					<img ng-src="{{img.source}}">
				</div>
				<div class="para">
					<p>{{message}}</p>
				</div>
			</div>
			<div class="total_cases">
				<h2 class="text-center">{{total_cases}}</h2>
				<div class="content"><h4 class="text-center">{{total_count.active}}</h4></div>
			</div>
			<div class="recovered_cases">
				<h2 class="text-center">{{recovered_cases}}</h2>
				<div class="content"><h4 class="text-center">{{total_count.recovered}}</h4></div>
			</div>
			<div class="total_death">
				<h2 class="text-center">{{total_deaths}}</h2>
				<div class="content"><h4 class="text-center">{{total_count.deaths}}</h4></div>
			</div>
			
			<!-- end of all data here and country data begins -->
			<input type="text" ng-model = "cnt_name"
			placeholder="please type your country name" style="width : 350px; margin-left:500px; margin-top:300px;" ng-change = "get_data()">
			<div class="country_data" ng-if = "cnt_name">
				<h4 class="text-center text-uppercase">{{cnt_name}}</h4>
				<div class="total_cases" style="margin-top: 300px;">
					<h2 class="text-center">{{total_cases}}</h2>
					<div class="content"><h4 class="text-center">{{test_count.cases}}</h4></div>
				</div>
				<div class="recovered_cases" style="margin-top: 320px;">
					<h2 class="text-center">{{recovered_cases}}</h2>
					<div class="content"><h4 class="text-center">{{test_count.recovered}}</h4></div>
				</div>
				<div class="total_death" style="margin-top: 300px;">
					<h2 class="text-center">{{total_deaths}}</h2>
					<div class="content"><h4 class="text-center">{{test_count.deaths}}</h4></div>
				</div>
			</div>
		</div>
	</body>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
